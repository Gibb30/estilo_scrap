<html>
    <head>
        <title>Hotel Travel</title>
        <link href="css/styles.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <img src="images/image-travel.jpg" alt="Imagen principal"/>
        <ul>
            <li class="li-selected">Reserva</li>
            <li class="li-disabled">Hoteles</li>
            <li >Destinos</li>
            <li >Ofertas</li>
            <li >Contáctanos</li>
        </ul>
        <div id="main-content">
            <div class="form-content">
                <form>
                    <fieldset>
                        <legend>Reserva de Citas</legend>
                        <label for="cmb-ciudades">Ciudad</label>
                        <select id="cmb-ciudades" name="cmb-ciudades">
                            <option>Piura</option>
                            <option>Lima</option>
                            <option>Chiclayo</option>
                            <option>Amazonas</option>
                        </select>
                        </br>
                        <label for="txt-precio">Precio Habitación</label>
                        <input type="text" id="txt-precio" name="txt-precio" />
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>
